<!DOCTYPE html>
<html lang="en">
    <head>
        <title>base page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body>
        <div class="navbar-nav">
            {# Django Home Link / Admin Link / Register Link#}
            <a class="navbar-brand" href="{% url 'index' %}">DJANGO</a>
            <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
            <a class="nav-item nav-link" href="{% url 'basicapp:register' %}">Register</a>
    
            {# Some logic on what to display for last item#}
            {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
              <a class="nav-link" href="{% url 'basicapp:user_login' %}">Login</a>
            {% endif %}
          </div>
        </nav>
    
        <div class="container">
        {% block body_block %}
        {% endblock %}
        </div>
    
    </body>
</html>
